<!DOCTYPE html>
<html>
<head>
    <title>RAMBO MTB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/site.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="assets/js/handlebars-1.0.0.beta.6.js"></script>
    <script src="assets/js/site.js"></script>

    <script id="twitter-result-template" type="text/x-handlebars-template">
        <ul data-role='listview' data-inset='true' data-filter='true'>
            {{#each things}}
            <li>
                <p class='ui-li-desc'>{{this.text}}</p>
                <p class='ui-li-desc'><strong>{{timeAgo this.created_at}}</strong></p>
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="calendar-result-template" type="text/x-handlebars-template">
        <ul data-role='listview' data-inset='true' data-filter='true'>
            {{#each events}}
            <li>
                <p class='ui-li-desc'>{{this.summary}}</p>
                <p class='ui-li-desc'><strong>{{this.formattedDate}}</strong></p>
                {{#if this.location}}
                    <p class='ui-li-desc'>Location: {{this.location}}</p>
                {{/if}}
                {{#if this.description}}
                    <p class='ui-li-desc'>Description: {{this.description}}</p>
                {{/if}}
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="rss-result-template" type="text/x-handlebars-template">
        <ul data-role='listview' data-inset='true' data-filter='true'>
            {{#each feedItems}}
            <li>
                <p class='ui-li-desc'>{{this.title}}</p>
            </li>
            {{/each}}
        </ul>
    </script>

</head>
<body>

<div data-role="page">

    <div data-role="header">
        <h1>RAMBO - Home</h1>
    </div>

    <div data-role="content">
        <img class="image-center" src="assets/images/RAMBO-logo-100.jpg" />
        <ul data-role="listview" data-inset="true">
            <li><a href="#rss">Website News</a></li>
            <li><a href="#twitter">Twitter Feed</a></li>
            <li><a href="#calendar">Calendar</a></li>
        </ul>
    </div>

</div>

<div data-role="page" id="category-items"  data-add-back-btn="true">
    <div data-role="header" data-rel="back"><h1></h1></div>
    <div data-role="content"></div>
</div>

<div data-role="page" id="twitter"  data-add-back-btn="true">
    <div data-role="header" data-rel="back"><h1></h1></div>
    <div data-role="content"></div>
</div>

<div data-role="page" id="calendar"  data-add-back-btn="true">
    <div data-role="header" data-rel="back"><h1></h1></div>
    <div data-role="content"></div>
</div>

<div data-role="page" id="rss"  data-add-back-btn="true">
    <div data-role="header" data-rel="back"><h1></h1></div>
    <div data-role="content"></div>
</div>

</body>
</html>
